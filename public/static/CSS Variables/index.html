<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variables and JS</title>
    <style>
        body{
            text-align: center;
            background: #193549;
            color: white;
            font-family:Arial, Helvetica, sans-serif;
            font-weight: 100;
            font-size: 50px;
        }
        :root{
            --spacing:10px;
            --blur:10px;
            --base:#ffc600;
        }
        img{
            padding: var(--spacing);
            background: var(--base);
            filter: blur(var(--blur));
        }
        .h1{
            color: var(--base);
        }
    </style>
</head>
<body>
    <h2>Update CSS variables with <span class="h1">JS</span></h2>
    <label for="Spacing">Spacing:</label>
    <input type="range" id="Spacing" min="10" max="200" data-sizing="px" name="spacing" value="10">
    <label for="Blur">Blur:</label>
    <input type="range" id="Blur" min="0" max="25" data-sizing="px" name="blur" value="10">
    <label for="BaseColor">Base Color</label>
    <input type="color" id="BaseColor" name="base" value="#ffc600">
    <img src="./img.jpg">
    <script>
        const inputs = document.querySelectorAll("input")
        function handleUpdate(){
            const suffix = this.dataset.sizing || ""
            document.documentElement.style.setProperty(`--${this.name}`,this.value+suffix)
        }
        inputs.forEach(input=>input.addEventListener("change",handleUpdate))
        inputs.forEach(input=>input.addEventListener("mousemove",handleUpdate))
    </script>
</body>
</html>
