<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="box">
        <div class="subBox" data-key="65"><span class="key">A</span>
            <span class="def">CLAP</span>
        </div>
        <div class="subBox" data-key="83"><span class="key">S</span>
            <span class="def">HIHAT</span>
        </div>
        <div class="subBox" data-key="68"><span class="key">D</span>
            <span class="def">KICK</span>
        </div>
        <div class="subBox" data-key="70"><span class="key">F</span>
            <span class="def">OPENHAT</span>
        </div>
        <div class="subBox" data-key="71"><span class="key">G</span>
            <span class="def">BOOM</span>
        </div>
        <div class="subBox" data-key="72"><span class="key">H</span>
            <span class="def">RIDE</span>
        </div>
        <div class="subBox" data-key="74"><span class="key">J</span>
            <span class="def">SNARE</span>
        </div>
        <div class="subBox" data-key="75"><span class="key">K</span>
            <span class="def">TOM</span>
        </div>
        <div class="subBox" data-key="76"><span class="key">L</span>
            <span class="def">TINK</span>
        </div>
        <audio data-key="65" src="./sounds/clap.wav"></audio>
        <audio data-key="83" src="./sounds/hihat.wav"></audio>
        <audio data-key="68" src="./sounds/kick.wav"></audio>
        <audio data-key="70" src="./sounds/openhat.wav"></audio>
        <audio data-key="71" src="./sounds/boom.wav"></audio>
        <audio data-key="72" src="./sounds/ride.wav"></audio>
        <audio data-key="74" src="./sounds/snare.wav"></audio>
        <audio data-key="75" src="./sounds/tom.wav"></audio>
        <audio data-key="76" src="./sounds/tink.wav"></audio>
    </div>
    <script>
        window.addEventListener("keydown",function(e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
            const key = document.querySelector(`.subBox[data-key="${e.keyCode}"]`)
            if(!audio) return 
            audio.currentTime = 0
            audio.play()
            key.classList.add("playing")

        })
        function removeTransition(e){
            if (e.propertyName !== "transform") return
            this.classList.remove("playing")
        }
        const keys = document.querySelectorAll(".subBox")
        keys.forEach(item=>item.addEventListener("transitionend",removeTransition))
    </script>
</body>
</html>
