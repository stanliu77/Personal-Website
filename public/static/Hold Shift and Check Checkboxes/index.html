<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hold Shift and Check Checkboxes</title>
    <link rel="icon" href="https://fav.farm/âœ…" />
    <style>
        html{
            background: #ffc600;
            font-family: sans-serif;
        }
        .box{
            max-width: 400px;
            background: white;
            margin: 50px auto;
            border-radius: 5px;
            box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
        }
        .box2{
            display: flex;
            align-items: center;
            border-bottom: 1px solid #F1F1F1;
        }
        .box:last-child{
            border-bottom: 0;
        }
        p{
            padding: 20px;
            margin: 0;
            border-left:1px solid #F1F1F1;
            font-size: 20px;
            font-weight: 200;
            font-family:'helvetica neue';
            flex:1;
            transition: background 0.2s;
        }
        input{
            margin: 20px;
        }
        input:checked +p{
            background: #F9F9F9;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box2">
            <input type="checkbox">
            <p>This is an inbox layout</p>
        </div>
        <div class="box2">
            <input type="checkbox">
            <p>Check one item</p>
        </div>
        <div class="box2">
            <input type="checkbox">
            <p>Hold down your Shift key</p>
        </div>
        <div class="box2">
            <input type="checkbox">
            <p>Check a lower item</p>
        </div>
        <div class="box2">
            <input type="checkbox">
            <p>Everything in between should also be set to checked</p>
        </div>
        <div class="box2">
            <input type="checkbox">
            <p>Try do it without any libraries</p>
        </div>
        <div class="box2">
            <input type="checkbox">
            <p>Just regular JavaScript</p>
        </div>
        <div class="box2">
            <input type="checkbox">
            <p>Good Luck!</p>
        </div>
        <div class="box2">
            <input type="checkbox">
            <p>Don't forget to tweet your result!</p>
        </div>
    </div>
    <script>
        const inputs = document.querySelectorAll("input")
        let lastChecked
        function handleClick(e){
            let inBetween = false
            if (e.shiftKey && this.checked){
                inputs.forEach(item=>{
                    if(item===this||item===lastChecked){
                        inBetween=!inBetween
                    }
                    if(inBetween){
                        item.checked = true
                    }
                })
            }
            lastChecked = this
        }
        inputs.forEach(item=>item.addEventListener(
            "click",handleClick)
        )
    </script>
</body>
</html>
